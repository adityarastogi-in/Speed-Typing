<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <a href="index.html">
      <div class="title">
      <span>
          <img src="images/logo.png" alt="logo">
      </span>
      <h1> Speed Typing </h1>
      </div>
    </a>
    <div class="contact">
      <a href="contact.html">Contact Me</a>
    </div>
  </div>
  <div class="prompt">
    "Unleash your inner typist and smash your high score in our speed typing test app!"
  </div>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Retry</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <h5>-- Developed by: <a href="contact.html">Â© Aditya Rastogi</a> --</h5>
    <h5> All rights reserved. This is made for general practice purpose.</h5>
  </div>
  <script src="paragraphs.js"></script>
  <script src="script.js"></script>
</body>
</html>
